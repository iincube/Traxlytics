buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'Traxlytics'
    bintrayName = 'Traxlytics'

    publishedGroupId = 'in.mtap.iincube.safetrax'
    libraryName = 'Traxlytics'
    artifact = 'traxlytics'

    libraryDescription = 'Android crash and events logger with the help of Mongoser'

    siteUrl = 'https://www.safetrax.in/'
    gitUrl = 'https://github.com/iincube/Traxlytics'
    githubRepository = 'https://github.com/iincube/Traxlytics.git'

    libraryVersion = '1.0'

    developerId = 'karthik.periasami'
    developerName = 'karthik periasami'
    developerEmail = 'karthik.periasami@mtap.in'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:25.3.1'
    provided 'com.google.code.gson:gson:2.7'
    provided 'com.squareup.okhttp3:okhttp:3.8.0'
}

apply from: 'https://raw.githubusercontent.com/nisrulz/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nisrulz/JCenter/master/bintrayv1.gradle'
